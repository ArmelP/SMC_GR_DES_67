<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- My Styles -->
        <link rel="stylesheet" type="text/css" href="CSS/styles.css">

        <title>The Drop Point</title>

        <!-- for FF, Chrome, Opera -->
        <link rel="icon" type="image/png" href="ASSETS/LOGO/favicon-16x16.png" sizes="16x16">
        <link rel="icon" type="image/png" href="ASSETS/LOGO/favicon-32x32.png" sizes="32x32">

        <!-- for IE -->
        <link rel="icon" type="image/x-icon" href="ASSETS/LOGO/favicon.ico" >
        <link rel="shortcut icon" type="image/x-icon" href="ASSETS/LOGO/favicon.ico"/>

    </head>

    <div class="container">

        <div class="row">
            <div class="col-12">
                <div class="cart">
                    <img>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                 <form class="form-inline">
                     <div class="form-group mx-sm-3 mb-2"></div>
                        <label for="Count" class="sr-only">Count</label>
                        <input type="text" class="btn btn-primary mb-2">
                     <button type="submit"></button>
                 </form>
            </div>

        </div>
    </div>


    <script>
        $(document).ready(function() {
            $('#addToCart').click(function(e) {
                e.preventDefault();

                var count = $('#Count').val();
                var currentCount = $('.cart-count').text();    //convert text to integer....parsint

                if(currentCount !=="" {
                    currentCount = parseInt(currentCount);
                }
                else {currentCount = 0;
                }

                if(count !=="") {
                    $('.cart-count'.text(parseInt(currentCount)+parseInt(count));) //check parens
                }
                )


            })
        })
    </script>
</html>
