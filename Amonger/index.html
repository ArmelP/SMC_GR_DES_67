    <!-- My Carousel Script (homeCarousel) -->
    <script>
        $(document).ready(function(){
            // Activate Carousel
            $('#homeCarousel').carousel({
                interval:3500                
            });
            
            // Starts the carousel with button
            $('.start-slide').click(function(){
                $("#homeCarousel").carousel('cycle');
            });

            // Stops the carousel with button
            $('.pause-slide').click(function(){
                $('#homeCarousel').carousel('pause');
            });

            // Switches displayed button
            $('.apmodBtn').click(function(){
                $(".apmodBtn").toggleClass("d-none");
            });
        });
    </script>
