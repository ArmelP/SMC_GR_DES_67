            //this solves the repetition.  e identifies the event that triggered the last function. in this case, the blur. it's the awareness of itself.
            $("input").on('blur', function(e){
                console.log(e);
                if($(e.currentTarget).val() === ''){
                    $(e.currentTarget).siblings('.error-message').remove(); //prevents message to be appended more than once. Also replaces else statement.
                    $(e.currentTarget).after('<p class="error-message">Required Field</p>');
                }
                
            })

            $("select").on('blur', function(e){
                console.log(e);
                if($(e.currentTarget).val() === ''){

                    $(e.currentTarget).after('<p class="error-message">Required Field</p>');
                }
